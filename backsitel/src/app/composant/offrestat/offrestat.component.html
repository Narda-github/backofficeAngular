<table name="tablstatof" class="table">
    <tr>
        <td>ID Offre</td>
        <td>intitule</td>
        <td>cout unitaire</td>
        <td>Vente Total</td>
        <td>Gain(Ar)</td>
    </tr>

        <td>{{stato.idOffre}}</td>

        <td>{{stato.coutUnitaire}}</td>
        <td>{{stato.nbachat}}</td>
        <td>{{stato.gain}}</td>
    </tr>
</table>
